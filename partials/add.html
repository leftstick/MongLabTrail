<form role="form">
	<div class="form-group">
		<label for="userName">User Name</label>
		<input type="text" class="form-control" id="userName" ng-model="name" placeholder="Enter name">
	</div>
	<div class="form-group">
		<label for="userAge">User age</label>
		<input type="text" class="form-control" id="userAge" ng-model="age" placeholder="Enter age">
	</div>
	<button type="submit" ng-click="add()" class="btn btn-default">Submit</button>
</form>
